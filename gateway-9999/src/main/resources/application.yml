server:
  port: 9999
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true  # 开启通过服务名自动注册路由
      routes: # 路由
        - id: nacos-provider
          uri: lb://nacos-provider
          predicates:
            - Path=/xc/**